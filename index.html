<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Feedback Form with Validation</title>
  </head>
  <body class="bg-gray-800 text-white font-mono p-8">
    <main class="max-w-md mx-auto space-y-6">
      <h1 class="text-3xl mb-4">Feedback Form</h1>

      <form id="feedback-form" class="space-y-4">
        <div>
          <label for="first-name" class="block mb-1">First Name:</label>
          <input
            type="text"
            id="first-name"
            class="w-full p-2 rounded bg-gray-700 text-white border border-gray-700"
            placeholder="Enter your first name"
          />
          <p id="first-name-error" class="text-red-400 mt-1" hidden>
            Please enter your first name.
          </p>
        </div>

        <div>
          <label for="last-name" class="block mb-1">Last Name:</label>
          <input
            type="text"
            id="last-name"
            class="w-full p-2 rounded bg-gray-700 text-white border border-gray-700"
            placeholder="Enter your last name"
          />
          <p id="last-name-error" class="text-red-400 mt-1" hidden>
            Please enter your last name.
          </p>
        </div>

        <div>
          <label for="feedback" class="block mb-1">Feedback:</label>
          <textarea
            id="feedback"
            rows="4"
            class="w-full p-2 rounded bg-gray-700 text-white border border-gray-700"
            placeholder="Share your thoughts..."
          ></textarea>
        </div>

        <button
          type="submit"
          class="w-full py-2 bg-green-600 hover:bg-green-700 rounded font-semibold text-gray-900"
        >
          Submit Feedback
        </button>
      </form>
    </main>

    <script>
      // Elements
      const form = document.getElementById("feedback-form");
      const firstNameInput = document.getElementById("first-name");
      const lastNameInput = document.getElementById("last-name");
      const firstNameError = document.getElementById("first-name-error");
      const lastNameError = document.getElementById("last-name-error");

      form.addEventListener("submit", (e) => {
        // Prevent default form submission
        e.preventDefault();

        // Reset error messages and borders
        firstNameError.hidden = true;
        lastNameError.hidden = true;
        firstNameInput.classList.remove("border-red-500");
        lastNameInput.classList.remove("border-red-500");

        let valid = true;

        // Validate first name
        if (firstNameInput.value.trim() === "") {
          firstNameError.hidden = false;
          firstNameInput.classList.add("border-red-500");
          valid = false;
        }

        // Validate last name
        if (lastNameInput.value.trim() === "") {
          lastNameError.hidden = false;
          lastNameInput.classList.add("border-red-500");
          valid = false;
        }

        if (valid) {
          alert(
            `Thank you for your feedback, ${firstNameInput.value} ${lastNameInput.value}!`
          );
          form.reset();

          // Reset
          firstNameInput.classList.remove("border-red-500");
          lastNameInput.classList.remove("border-red-500");
        }
      });
    </script>
  </body>
</html>
